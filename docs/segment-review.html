<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Review - Demo Campaign</title>
  <link rel="stylesheet" href="https://unpkg.com/@salesforce-ux/design-system/assets/styles/salesforce-lightning-design-system.min.css">
</head>
<body>
  <div class="slds-m-around_medium">
    <h1 class="slds-text-heading_large slds-m-bottom_medium">Supplier Review - Demo Campaign</h1>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
      <thead>
        <tr class="slds-line-height_reset">
          <th scope="col">
            <div class="slds-truncate">Supplier ID</div>
          </th>
          <th scope="col">
            <div class="slds-truncate">Name</div>
          </th>
          <th scope="col">
            <div class="slds-truncate">Country</div>
          </th>
          <th scope="col">
            <div class="slds-truncate">Segment</div>
          </th>
        </tr>
      </thead>
      <tbody>
          <tr class="slds-hint-parent">
            <th data-label="ID" scope="row">
              <div class="slds-truncate" title="SUP-0001">SUP-0001</div>
            </th>
            <td data-label="Name">
              <div class="slds-truncate" title="Example Supplier One">Example Supplier One</div>
            </td>
            <td data-label="Country">
              <div class="slds-truncate" title="USA">USA</div>
            </td>
            <td data-label="Segment">
              <div class="slds-truncate" title="Segment A – NORAM">Segment A – NORAM</div>
            </td>
          </tr>
          <tr class="slds-hint-parent">
            <th data-label="ID" scope="row">
              <div class="slds-truncate" title="SUP-0002">SUP-0002</div>
            </th>
            <td data-label="Name">
              <div class="slds-truncate" title="Example Supplier Two">Example Supplier Two</div>
            </td>
            <td data-label="Country">
              <div class="slds-truncate" title="UK">UK</div>
            </td>
            <td data-label="Segment">
              <div class="slds-truncate" title="Segment B – EMEA">Segment B – EMEA</div>
            </td>
          </tr>
          <tr class="slds-hint-parent">
            <th data-label="ID" scope="row">
              <div class="slds-truncate" title="SUP-0003">SUP-0003</div>
            </th>
            <td data-label="Name">
              <div class="slds-truncate" title="Example Supplier Three">Example Supplier Three</div>
            </td>
            <td data-label="Country">
              <div class="slds-truncate" title="Japan">Japan</div>
            </td>
            <td data-label="Segment">
              <div class="slds-truncate" title="Segment C – APAC">Segment C – APAC</div>
            </td>
          </tr>
          <tr class="slds-hint-parent">
            <th data-label="ID" scope="row">
              <div class="slds-truncate" title="SUP-0004">SUP-0004</div>
            </th>
            <td data-label="Name">
              <div class="slds-truncate" title="Example Supplier Four">Example Supplier Four</div>
            </td>
            <td data-label="Country">
              <div class="slds-truncate" title="Canada">Canada</div>
            </td>
            <td data-label="Segment">
              <div class="slds-truncate" title="Segment A – NORAM">Segment A – NORAM</div>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
